<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="piano">

        <button class="btn q white">q</button>
        <button class="btn w black">w</button>
        <button class="btn e white">e</button>
        <button class="btn r black">r</button>
        <button class="btn t white">t</button>
        <button class="btn y white">y</button>
        <button class="btn u black">u</button>
        <button class="btn i white">i</button>
        <button class="btn o black">o</button>
        <button class="btn p white">p</button>
        <button class="btn a black">a</button>
        <button class="btn s white">s</button>
        <button class="btn d white">d</button>
        <button class="btn f black">f</button>
        <button class="btn g white">g</button>
        <button class="btn h black">h</button>
        <button class="btn j white">j</button>
        <button class="btn k white">k</button>
        <button class="btn l black">l</button>
        <button class="btn z white">z</button>
        <button class="btn x black">x</button>
        <button class="btn c white">c</button>
        <button class="btn v black">v</button>
        <button class="btn b white">b</button>


        <br>
        <br>
        <br>
        <br>


        <button class="octave btn 2">2</button>
        <button class="octave btn 3">3</button>
        <button class="octave btn 4 pushed">4</button>



    </div>





</body>

<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
