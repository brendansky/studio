<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Music Player</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="piano">

        <button class="btn q white">q</button>
        <button class="btn w black">w</button>
        <button class="btn e white">e</button>
        <button class="btn r black">r</button>
        <button class="btn t white">t</button>
        <button class="btn y white">y</button>
        <button class="btn u black">u</button>
        <button class="btn i white">i</button>
        <button class="btn o black">o</button>
        <button class="btn p white">p</button>
        <button class="btn a black">a</button>
        <button class="btn s white">s</button>
        <button class="btn d white second-octave">d</button>
        <button class="btn f black second-octave">f</button>
        <button class="btn f black second-octave">f</button>
        <button class="btn g white second-octave">g</button>
        <button class="btn h black second-octave">h</button>
        <button class="btn j white second-octave">j</button>
        <button class="btn k white second-octave">k</button>
        <button class="btn l black second-octave">l</button>
        <button class="btn z white second-octave">z</button>
        <button class="btn x black second-octave">x</button>
        <button class="btn c white second-octave">c</button>
        <button class="btn v black second-octave">v</button>
        <button class="btn b white second-octave">b</button>

    </div>

    <br>
    <br>

    <div class="octave-control">

        <button class="octave btn 2">2</button>
        <button class="octave btn 3">3</button>
        <button class="octave btn 4 pushed">4</button>
        <button class="octave btn 5 hidden fifth-octave">5</button>



    </div>







</body>

<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
